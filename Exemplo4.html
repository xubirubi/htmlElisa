<h1>Exemplo 4</h1>
<h2>Funções</h2>
<p>Criar uma função que multiplica dois números e retorna o resultado para uma variável.
     Uma função pode ser armazenada em uma variável</p>
<p>Utilizando<b>Arrow Functions.</b></p>

<p id="resultado" style="font-weight: bold;"></p>

<script>
const x = (a,b) => a*b;
   document.getElementById("resultado").innerHTML = x(5,5);

</script>
</body>
</html>
