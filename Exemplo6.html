<h1>Exemplo 6</h1>
<h2>Funções</h2>
<p><b>Parãmetros Rest(...)</b></p>

<p id="resultado" style="font-weight: bold;"></p>

<script>
function multiplica(...args)
{
  
 let multiplica=1;
 for(let arg of args) multiplica*=arg;
 return multiplica;
}
let x = multiplica(2,4,1,3,5,6,7,)
   document.getElementById("resultado").innerHTML = x;

</script>
</body>
</html>
